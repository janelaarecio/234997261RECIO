<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Business Landing Page</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
font-family: 'Roboto', sans-serif;
margin: 0;
padding: 0;
background-color: #f8f0f7;
}

/* Hero Section */
header {
background: url('https://via.placeholder.com/1600x800') no-repeat center center/cover;
color: white;
text-align: center;
padding: 100px 20px;
}

header h1 {
font-size: 3rem;
color: #f8a8c1; /* Pink color for heading */
}

header p {
font-size: 1.2rem;
color: #ff9cc1; /* Lighter pink for the paragraph */
}

.cta-btn {
background-color: #ff4f92; /* Pink button */
color: white;
padding: 15px 30px;
font-size: 1.2rem;
text-decoration: none;
border-radius: 5px;
}

.cta-btn:hover {
background-color: #e6367e; /* Darker pink on hover */
}

/* Section Styles */
section {
padding: 50px 20px;
text-align: center;
}

section h2 {
font-size: 2rem;
color: #ff4f92; /* Pink color for section titles */
}

section p {
font-size: 1.1rem;
line-height: 1.6;
color: #333;
}

/* About Section */
#about {
background-color: #ffe6f2; /* Light pink background */
}

/* Services Section */
#services {
background-color: #ffb3d9; /* Medium pink background */
}

/* Contact Section */
#contact {
background-color: #f8e1f7; /* Light pinkish background */
}

/* Footer */
footer {
text-align: center;
padding: 20px;
background-color: #ff4f92; /* Pink footer */
color: white;
}
</style>
</head>
<body>

<!-- Hero Section -->
<header>
<h1>Welcome to Our Business</h1>
<p>Empowering Your Success with Innovation</p>
<a href="#services" class="cta-btn">Get Started</a>
</header>
